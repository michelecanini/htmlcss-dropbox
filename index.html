<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>DropBox</title>
    </head>
    <body>
        <!--inzio header-->
        <header class="container">
            <!--navigarore logo con menu-->
            <nav class="row-menu-header">
                <div class="col-logo">
                    <a class="item-nav-logo" href="#">logo</a>
                </div>
                <div class="col-link-left">
                    <ul>
                        <li><a class="item-nav-link" href="#">Perchè Dropbox</a></li>
                        <li><a class="item-nav-link" href="#">Funzioni</a></li>
                        <li><a class="item-nav-link" href="#">Piani e Prezzi</a></li>
                    </ul>
                </div>
                <div class="col-link-right">
                    <ul>
                        <li><a class="item-nav-link" href="#">Supporto</a></li>
                        <li><a class="item-nav-link" href="#">Contatta l'ufficio vendite</a></li>
                        <li><a class="item-nav-link" href="#">Accedi</a></li>
                    </ul>
                </div>
                <div class="col-button-start">
                    <a class="item-nav-start" href="#">Inizia</a>
                </div>
            </nav>
        </header>
        <!--fine header-->
        <!--inzio main-->
        <main>
            <!--prima sezione title jumbodrone-->
            <div class="container-jumbodrone-up">
                <div class="row-jumbodrone-up">
                    <div class="col100-jumbodrone">
                        <div class="jumbodrone-title">
                            <span class="title">Tutto ciò che ti serve per il<br> lavoro in un unico posto</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--prima sezione jumbodrone con h1 e 2 colonne 40% e 60%-->
            <div class="container-jumbodrone">
                <div class="row-jumbodrone">
                    <div class="col40-jumbodrone"></div>
                    <div class="col60-jumbodrone"></div>
                </div>
            </div>
            <!--seconda sezione sub-title e bottoni di fatturazione-->
            <div class="container-central">
                <div class="row-container-central">
                    <div class="col-button-price"></div>
                </div>
            </div>
                <!--terza sezione piani di business-->
            <div class="container-plan-business">
                <div class="row-plan-business">
                    <div class="col33-plan-business"></div>
                    <div class="col33-plan-business"></div>
                    <div class="col33-plan-business"></div>
                </div>
            </div>
            <!--quarta sezione piano per le aziende-->
            <div class="container-team-enterprice">
                <div class="row-team-enterprice">
                    <div class="col-team-enterprice"></div>
                </div>
            </div>
            <!--quinta sezione trova un partner dropbox-->
            <div class="container-partner-contact">
                <div class="row-partner-contact">
                    <div class="col60-partner-contact"></div>
                    <div class="col40-partner-contact"></div>
                </div>
            </div>
            <!--sesta sezione titolo operazioni speciali con piano business -->
            <div class="container-title-operation">
                <div class="row-title-operation">
                    <div class="col-title-operation">
                    </div>
                </div>
            </div>
            <!--settima sezione operazioni speciali con piano business-->
            <div class="container-operation-business">
                <div class="row-operation-business">
                    <div class="col33-operation-business"></div>
                    <div class="col33-operation-business"></div>
                    <div class="col33-operation-business"></div>
                </div>
            </div>
                
                
                
                <!--ottava sezione bottone scopri di più-->
                <div class="container-discover-button"></div>
            </div>
            <!--nona sezione aziende partner di dropbox-->
            <div class="container-designit"></div>
            <!--decima sezione inizia la prova gratuita-->
            <div class="container-free-trial"></div>
            <!--undicesima sezione domande frequenti-->
            <div class="container-questions"></div>
        </main>
        <!--fine main-->
        <!--inzio footer-->
        <footer>
            <nav></nav>
        </footer>
        <!--fine footer-->
    </body>
</html>
